<ion-app>
    <ion-header>
        <ion-toolbar color="danger">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title text-center style="margin: 10px">
                My Restaurant
            </ion-title>
            <ion-segment [(ngModel)]="selectedMenuName" (ionChange)="menuChanged($event)">
                <ion-segment-button *ngFor="let menuItem of menu" [attr.checked]="menuItem == selectedMenu ? 'checked' : null" value="{{menuItem.name}}">
                    <ion-label>{{menuItem.name}}</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </ion-header>

    <ion-split-pane style="padding-top: 0px">
        <ion-menu style="max-width: 200px; min-width: 200px">
            <ion-header>
                <ion-toolbar>
                    <!--<ion-title>Menu</ion-title>-->
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list style="margin-top: 40px">
                    <!--<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">-->
                        <!--<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">-->
                            <!--<ion-icon slot="start" [name]="p.icon"></ion-icon>-->
                            <!--<ion-label>-->
                                <!--{{p.title}}-->
                            <!--</ion-label>-->
                        <!--</ion-item>-->
                    <!--</ion-menu-toggle>-->
                    <ion-menu-toggle auto-hide="false" style="margin-top: 100px">
                        <ion-item *ngFor="let category of selectedMenu.categories" text-center>
                            <ion-label [attr.color]="category == selectedCategory ? 'danger' : 'medium'">{{category.name}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>

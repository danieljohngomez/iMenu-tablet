<ion-header>
</ion-header>

<ion-content>

    <ion-grid style="margin-top: 100px">
        <ion-row>


            <ion-col>
                <ion-searchbar placeholder="Search" debounce="500"></ion-searchbar>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-card text-center>
                                <ion-img src="assets/food/beverages/chocolate-shake.png"></ion-img>
                                <ion-card-header>
                                    <ion-label>Chocolate Shake - P75</ion-label>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-button shape="round">Add</ion-button>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                        <ion-col>
                            <ion-card text-center>
                                <ion-img src="assets/food/beverages/strawberry-shake.png"></ion-img>
                                <ion-card-header>
                                    <ion-label>Strawberry Shake - P75</ion-label>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-button shape="round">Add</ion-button>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-card text-center>
                                <ion-img src="assets/food/beverages/mango-shake.png"></ion-img>
                                <ion-card-header>
                                    <ion-label>Mango Shake - P75</ion-label>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-button shape="round">Add</ion-button>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                        <ion-col>
                            <ion-card text-center>
                                <ion-img src="assets/food/beverages/yogurt-shake.png"></ion-img>
                                <ion-card-header>
                                    <ion-label>Yogurt Shake - P75</ion-label>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-button shape="round">Add</ion-button>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </ion-col>


            <ion-col>
                <ion-grid style="position: fixed">
                    <ion-row>
                        <ion-col>
                            <ion-card class="welcome-card">
                                <ion-card-header>
                                    <ion-card-subtitle color="danger">
                                        <ion-grid color="danger">
                                            <ion-row>
                                                <ion-col text-center>
                                                    <ion-card-title color="danger" style="font-size: 16px">Order List
                                                    </ion-card-title>
                                                </ion-col>
                                                <ion-col text-center>
                                                    <ion-card-title color="danger" style="font-size: 16px">Table No. 3
                                                    </ion-card-title>
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-card-subtitle>

                                    <ion-card-subtitle>
                                        <ion-grid>
                                            <ion-row>
                                                <ion-col text-center>
                                                    Order
                                                </ion-col>
                                                <ion-col text-center>
                                                    Price
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-card-subtitle>
                                </ion-card-header>

                                <ion-grid text-center>
                                    <ion-row>
                                        <ion-col>
                                            <ion-label>Mango Shake</ion-label>
                                            <br>
                                            <ion-grid>
                                                <ion-row>
                                                    <ion-col><ion-button>-</ion-button></ion-col>
                                                    <ion-col><ion-input placeholder="0"></ion-input></ion-col>
                                                    <ion-col><ion-button>+</ion-button></ion-col>
                                                </ion-row>
                                            </ion-grid>
                                        </ion-col>
                                        <ion-col>
                                            <br>
                                            <ion-label><b>P75</b></ion-label>
                                        </ion-col>
                                    </ion-row>

                                    <br>

                                    <ion-row>
                                        <ion-col>
                                            <ion-label>Yogurt Shake</ion-label>
                                            <br>
                                            <ion-grid>
                                                <ion-row>
                                                    <ion-col><ion-button>-</ion-button></ion-col>
                                                    <ion-col><ion-input placeholder="0"></ion-input></ion-col>
                                                    <ion-col><ion-button>+</ion-button></ion-col>
                                                </ion-row>
                                            </ion-grid>
                                        </ion-col>
                                        <ion-col>
                                            <br>
                                            <ion-label><b>P75</b></ion-label>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>


                                <ion-card-header>
                                    <ion-card-subtitle color="danger">
                                        <ion-grid color="danger">
                                            <ion-row>
                                                <ion-col text-center>
                                                    <ion-card-title color="danger" style="font-size: 16px">Total:</ion-card-title>
                                                </ion-col>
                                                <ion-col text-center>
                                                    <ion-card-title color="danger" style="font-size: 16px">P100</ion-card-title>
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-card-subtitle>
                                </ion-card-header>

                            </ion-card>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-grid>
                                <ion-row align-items-center>
                                    <ion-col>
                                        <ion-button shape="round" expand="full" color="success">Send Order</ion-button>
                                    </ion-col>
                                    <ion-col>
                                        <ion-button shape="round" expand="full" color="warning">Bill Out</ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col text-center>
                            <ion-button shape="round" style="padding-left: 10px" color="secondary">Need Assistance
                            </ion-button>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col text-center>
                            iMenu
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>


        </ion-row>
    </ion-grid>

</ion-content>
